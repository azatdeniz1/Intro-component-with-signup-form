<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left part" part>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="right part">
      <div class="add">Try it free 7 days then $20/mo. thereafter</div>
      <div class="form-con">
        <form action="" class="form">
          <div class="label-con">
            <label class="label" for="First name">
              <input class="name form-element" type="text" placeholder="First Name">
            </label>
          </div>
          <div class="label-con">
            <label class="label" for="Last Name">
              <input class="lastname form-element" type="text" placeholder="Last Name">
            </label>
          </div>
          <div class="label-con">
            <label class="label" for="email">
              <input class="email form-element" placeholder="Gmail">
            </label>
          </div>
          <div class="label-con">
            <label class="label" for="password">
              <input class="password form-element" type="password" placeholder="Password">
            </label>
          </div>
        </form>
        <button class="apply"> Claim your free trial</button>
        <p class="term">By clicking the button, you are agreeing to
          our <span>Terms and Services</span></p>
      </div>
      <div class="warnings">
      </div>

    </div>
  </div>




</body>
<script src="script.js"></script>

</html>
